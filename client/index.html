<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="client.css" media="screen" title="no title" charset="utf-8">
  <script src="jquery.min.js" charset="utf-8"></script>
  <script src="socket.io-1.3.5.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <title>Netflix Remote</title>
</head>

<body>
  <div class="loading">loading</div>
  <div class="playing">
    <button type="button" id="play">Play</button>
    <button type="button" id="pause">Pause</button>
    <button type="button" id="next-episode">Next</button>
    <button type="button" id="back-to-browsing">Back To Browsing</button>

    <select class="audio" id="audio"></select>

    <select class="subtitles" id="subtitles"></select>

    <ul id="seasons"></ul>
  </div>
  <div id="profiles" class="profiles"></div>

  <div class="searchField">
    <form class="search">
      <input type="text" id="searchField" placeholder="Search" />
    </form>
  </div>
  <div id="browse">

  </div>
</body>

</html>
